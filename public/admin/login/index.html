<!-- public/admin/login/index.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login - Simple RAG Chat</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div><strong>Simple RAG Chat</strong></div>
      <div class="right">
        <a href="/">Top</a>
        <a href="/chat/">Chat</a>
        <a href="/admin/">Admin</a>
      </div>
    </div>

    <div class="card form">
      <h2>管理者ログイン</h2>
      <p class="small">Cloudflare Variables の ADMIN_ID / ADMIN_PASSWORD を使います。</p>

      <label>管理者ID</label>
      <input id="id" class="input" placeholder="ADMIN_ID" />

      <label>パスワード</label>
      <input id="password" class="input" type="password" placeholder="ADMIN_PASSWORD" />

      <div class="row">
        <button id="btn" class="btn primary" style="flex:0 0 auto;">ログイン</button>
        <a class="btn" href="/" style="flex:0 0 auto;">戻る</a>
        <a class="btn" href="/admin/logout/" style="flex:0 0 auto;">ログアウト</a>
      </div>

      <p id="msg" class="small"></p>
    </div>
  </div>

  <script type="module">
    import { apiPost, setText, $ } from "/assets/app.js";

    $("btn").addEventListener("click", async () => {
      setText("msg", "処理中...");
      try {
        await apiPost("/api/admin/login", { id: $("id").value, password: $("password").value });
        location.href = "/admin/";
      } catch (e) {
        setText("msg", "ログイン失敗: " + (e?.message || e));
      }
    });
  </script>
</body>
</html>
