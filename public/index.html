<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple RAG Chat</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div><strong>Simple RAG Chat</strong></div>
      <div class="right">
        <a href="/login/">Login</a>
        <a href="/chat/">Chat</a>
        <a href="/admin/">Admin</a>
      </div>
    </div>

    <div class="hero">
      <h1>Simple RAG Chat</h1>
      <p>CSV（R2）をナレッジとして参照する、最小構成のRAGチャット（PoC）。</p>
    </div>

    <div class="grid">
      <div class="card">
        <h2>ユーザーログイン</h2>
        <p>チャットを使うためのログインです。</p>
        <div class="btnrow">
          <a class="btn primary" href="/login/">Login</a>
          <a class="btn" href="/chat/">Chat</a>
        </div>
      </div>

      <div class="card">
        <h2>管理者ログイン</h2>
        <p>CSVの更新や設定（config.json）を行います。</p>
        <div class="btnrow">
          <a class="btn primary" href="/admin/login/">Admin Login</a>
          <a class="btn" href="/admin/">Admin</a>
        </div>
      </div>
    </div>

    <div class="footer">© Simple RAG Chat</div>
  </div>
